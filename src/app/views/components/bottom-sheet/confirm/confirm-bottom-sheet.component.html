<header class="forge-dialog__header" forge-dialog-move-target>
  <h5 class="forge-dialog__title">{{title}}</h5>
</header>
<section class="forge-dialog__body forge-bottom-sheet__body">
  <p id="bottom-sheet-desc">{{message}}</p>
</section>
<footer class="forge-dialog__footer">
  <forge-button>
    <button (click)="onCancel()">CANCEL</button>
  </forge-button>
  <forge-button>
    <button forge-bottom-sheet-focus (click)="onConfirm()">CONFIRM</button>
  </forge-button>
</footer>
